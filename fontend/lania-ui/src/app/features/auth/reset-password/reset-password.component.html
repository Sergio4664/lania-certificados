<div class="login-container">
  <div class="login-card">
    <div class="header-section">
      <h1>LANIA</h1>
      <p>Laboratorio Nacional de Informática Avanzada</p>
      <h2>Crear Nueva Contraseña</h2>
    </div>

    <!-- Mensaje de error si no hay token -->
    <div *ngIf="!token" class="error-message">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>Token inválido o faltante.</span>
    </div>

    <!-- Formulario -->
    <form *ngIf="token" [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
      
      <div class="form-group">
        <label for="password">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Nueva Contraseña
        </label>
        <div class="password-input-wrapper">
          <input 
            id="password"
            formControlName="password"
            [type]="hidePassword ? 'password' : 'text'"
            placeholder="Mínimo 8 caracteres"
            required
            [class.input-invalid]="resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched"
          />
          <button 
            type="button" 
            class="password-toggle" 
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="hidePassword ? 'Mostrar contraseña' : 'Ocultar contraseña'"
          >
            <svg *ngIf="hidePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="!hidePassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <div *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.hasError('required')" class="input-error">
          La nueva contraseña es requerida.
        </div>
        <div *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.hasError('minlength')" class="input-error">
          La contraseña debe tener al menos 8 caracteres.
        </div>
      </div>

      <button type="submit" [disabled]="!resetPasswordForm.valid || isLoading" class="login-btn">
        <span *ngIf="!isLoading" class="btn-content">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
            <polyline points="10 17 15 12 10 7"></polyline>
            <line x1="15" y1="12" x2="3" y2="12"></line>
          </svg>
          Cambiar Contraseña
        </span>
        <span *ngIf="isLoading" class="btn-content">
          <span class="spinner"></span>
          Actualizando...
        </span>
      </button>
    </form>
    
    <div class="footer">
      <a routerLink="/login">Volver al inicio de sesión</a>
      <p>© 2025 LANIA. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
