<div class="login-container">
  <div class="login-card">
    <div class="header-section">
      <h2>Restablecer Contrase침a</h2>
      <p class="subtitle">Ingresa tu correo para recibir un enlace de recuperaci칩n.</p>
    </div>

    <div *ngIf="successMessage" class="success-message">
      <mat-icon></mat-icon>
      <span>{{ successMessage }}</span>
    </div>

    <form *ngIf="!successMessage" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="error" class="error-message">
        <mat-icon>error_outline</mat-icon>
        <span>{{ error }}</span>
      </div>

      <div class="form-group">
        <label for="email">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
             <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          Correo Institucional
        </label>
        <input 
          id="email"
          type="email"
          formControlName="email"
          placeholder="Tu correo registrado"
          required 
        />
        <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.hasError('required')" class="input-error">
          El correo es requerido.
        </div>
        <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.hasError('email')" class="input-error">
          Por favor ingrese un correo v치lido.
        </div>
      </div>
      
      <button type="submit" [disabled]="isLoading" class="login-btn">
        <span *ngIf="!isLoading" style="display: flex; align-items: center; gap: 8px;">
          Enviar Enlace
        </span>
        <span *ngIf="isLoading" style="display: flex; align-items: center; gap: 8px;">
          <mat-spinner diameter="20"></mat-spinner>
          <span>Enviando...</span>
        </span>
      </button>
    </form>
    
    <div class="footer">
       <a routerLink="/login" class="forgot-password-link">Volver a Iniciar Sesi칩n</a>
    </div>
  </div>
</div>
