<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-content">
      <div class="logo-section">
        <h1>LANIA - CONSTANCIAS</h1>
        <p>Sistema de Gestión de Constancias</p>
      </div>
      <div class="user-section">
        <span>Bienvenido, {{ currentUser?.nombre_completo || 'Admin' }}</span>
        <button (click)="logout()" class="logout-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16,17 21,12 16,7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Cerrar Sesión
        </button>
      </div>
    </div>
  </header>
  <main class="dashboard-main">
    <nav class="sidebar">
      <a *ngFor="let item of menuItems" class="nav-item" [routerLink]="item.routerLink" routerLinkActive="active">
        <div class="nav-icon" [innerHTML]="item.svgIcon"></div>
        {{ item.label }}
      </a>
    </nav>
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
