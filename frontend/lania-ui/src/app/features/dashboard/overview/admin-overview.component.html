<div class="module-content">
  <h2>Panel de Control</h2>

  <div *ngIf="isLoading" class="loading-indicator">
    Cargando datos...
  </div>

  <div *ngIf="!isLoading" class="stats-grid">
    <!-- Tarjeta de Productos Educativos -->
    <div class="stat-card">
      <div class="stat-icon courses">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
      </div>
      <div class="stat-info">
        <h3>{{ productos.length }}</h3>
        <p>Productos Educativos</p>
      </div>
    </div>

    <!-- Tarjeta de Participantes -->
    <div class="stat-card">
      <div class="stat-icon participants">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
        </svg>
      </div>
      <div class="stat-info">
        <h3>{{ participantes.length }}</h3>
        <p>Participantes</p>
      </div>
    </div>
    
    <!-- Tarjeta de Docentes -->
    <div class="stat-card">
      <div class="stat-icon docentes">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="7" r="4"></circle>
          <path d="M5.5 21a7.5 7.5 0 0 1 13 0"></path>
        </svg>
      </div>
      <div class="stat-info">
        <h3>{{ docentes.length }}</h3>
        <p>Docentes</p>
      </div>
    </div>

    <!-- Tarjeta de Certificados -->
    <div class="stat-card">
      <div class="stat-icon certificates">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14,2 14,8 20,8"></polyline>
        </svg>
      </div>
      <div class="stat-info">
        <h3>{{ certificados.length }}</h3>
        <p>Constancias Emitidas</p>
      </div>
    </div>

    <!-- Tarjeta de Administradores -->
    <div class="stat-card">
      <div class="stat-icon admins">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-3z"></path>
        </svg>
      </div>
      <div class="stat-info">
        <h3>{{ administradores.length }}</h3>
        <p>Administradores</p>
      </div>
    </div>
  </div>
</div>
