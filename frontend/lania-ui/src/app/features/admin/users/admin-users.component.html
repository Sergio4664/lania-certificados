<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Administrar Administradores</h1>

  <div class="bg-white p-6 rounded-lg shadow-md mb-6">
    <h2 class="text-xl font-semibold mb-4">Crear Nuevo Administrador</h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <input type="text" placeholder="Nombre Completo" formControlName="full_name" class="input input-bordered w-full">
        <input type="email" placeholder="Correo Electrónico" formControlName="email" class="input input-bordered w-full">
        <input type="password" placeholder="Contraseña" formControlName="password" class="input input-bordered w-full">
      </div>
      <button type="submit" class="btn btn-primary mt-4" [disabled]="userForm.invalid">Crear Administrador</button>
    </form>
  </div>

  <div class="bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-xl font-semibold mb-4">Lista de Administradores</h2>
    <div class="overflow-x-auto">
      <table class="table w-full">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre Completo</th>
            <th>Email</th>
            <th>Activo</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{ user.id }}</td>
            <td>{{ user.full_name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_active ? 'Sí' : 'No' }}</td>
            <td>
              <button class="btn btn-error btn-sm" (click)="deleteUser(user.id)">Eliminar</button>
            </td>
          </tr>
          <tr *ngIf="isLoading">
            <td colspan="5" class="text-center">Cargando...</td>
          </tr>
          <tr *ngIf="!isLoading && users.length === 0">
            <td colspan="5" class="text-center">No hay administradores registrados.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
