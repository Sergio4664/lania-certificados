<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
    <div class="text-center">
      <img src="assets/lania_logo.png" alt="LANIA Logo" class="mx-auto h-16 w-auto">
      <h2 class="mt-4 text-2xl font-bold">Restablecer Contraseña</h2>
      <p class="text-gray-600">Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
    </div>
    
    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="email" type="email" placeholder="ejemplo@lania.edu.mx" required>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required')">
          El correo es requerido.
        </mat-error>
        <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email')">
          Por favor, introduce un correo válido.
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" class="w-full mt-6" [disabled]="!forgotPasswordForm.valid || isLoading">
        <span *ngIf="!isLoading">Enviar Enlace</span>
        <span *ngIf="isLoading">Enviando...</span>
      </button>
    </form>

    <div class="text-center mt-4">
      <a routerLink="/login" class="text-sm text-blue-500 hover:underline">Volver al inicio de sesión</a>
    </div>
  </div>
</div>
