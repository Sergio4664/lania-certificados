<div class="login-container">
  <mat-card class="login-card">
    <div class="header-section">
      <div class="logo-container">
        <h1>LANIA</h1>
        <p>Laboratorio Nacional de Informática Avanzada</p>
      </div>
      <h2>Sistema de Constancias</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput formControlName="email" type="email" required>
        <mat-icon matSuffix>person_outline</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" aria-label="Toggle password visibility">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-button mat-elevation-z2">
        <div *ngIf="isLoading" style="display: flex; align-items: center; gap: 8px;">
            <mat-spinner diameter="20" color="accent"></mat-spinner>
            <span>Ingresando...</span>
        </div>
        <span *ngIf="!isLoading">Iniciar Sesión</span>
      </button>
    </form>

    <a routerLink="/forgot-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
  </mat-card>
</div>
