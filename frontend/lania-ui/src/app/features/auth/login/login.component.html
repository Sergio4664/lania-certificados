<div class="login-container">
  <div class="login-card">
    <div class="header-section">
      <h1>LANIA</h1>
      <p>Laboratorio Nacional de Informática Avanzada</p>
      <h2>Sistema de Constancias</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="error" class="error-message">
        <mat-icon>error_outline</mat-icon>
        <span>{{ error }}</span>
      </div>

      <div class="form-group">
        <label for="email">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          Usuario
        </label>
        <input 
          id="email"
          type="email"
          formControlName="email"
          placeholder="Ingrese su correo institucional"
          [class.input-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
          required 
        />
        <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="input-error">
          <span *ngIf="loginForm.get('email')?.hasError('required')">El correo es requerido.</span>
          <span *ngIf="loginForm.get('email')?.hasError('email')">Por favor ingrese un correo válido.</span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <circle cx="12" cy="16" r="1"></circle>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          Contraseña
        </label>
        <input 
          id="password"
          type="password"
          formControlName="password"
          placeholder="Ingrese su contraseña"
          [class.input-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
          required 
        />
         <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="input-error">
          La contraseña es requerida.
        </div>
      </div>
      
      <button type="submit" [disabled]="loginForm.invalid || isLoading" class="login-btn">
        <span *ngIf="!isLoading" class="btn-content">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M15 3h6v6M21 3l-7 7M10 6H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-4"></path>
          </svg>
          Iniciar Sesión
        </span>
        <span *ngIf="isLoading" class="btn-content">
          <mat-spinner diameter="20"></mat-spinner>
          <span>Iniciando...</span>
        </span>
      </button>
    </form>
    
    <div class="footer">
      <a routerLink="/forgot-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
      <p>&copy; 2025 LANIA. Todos los derechos reservados.</p>
    </div>
  </div>
</div>
